<h2>Uber</h2>
<script>
function pulaLinha() {
	return document.write("<br>");
}

function mostra(frase) {
	return document.write(frase);
	pulaLinha();
}

function pegarNumero(frase) {
	return parseFloat(prompt (frase).replace("." , ","));
	pulaLinha();
} 

var distancia = pegarNumero("Qual distância percorrida em km? ");
var tempoEmHoras = distancia / 25
var tempoPercorrido = tempoEmHoras * 60
var totalUber = 2 + (distancia * 1.4) + (tempoPercorrido * 0.26)
mostra("O tempo estimado " + formataRelogio(tempoPercorrido) + "<br>");
mostra("Total: R$ " + totalUber.toFixed(2).replace("." , ","));

</script>

<h2>Carro</h2>
<script>

function pulaLinha() {
	return document.write("<br>");
}

function mostra(frase) {
	return document.write(frase);
	pulaLinha();
}

function pegarNumero(frase) {
	return parseFloat(prompt (frase).replace("." , ","));
	pulaLinha();
}

	var custoDaGasolina = pegarNumero("Qual o preço da gasolina em listros? "); 
	
	var consumo = pegarNumero("Qual o valor de consumo do carro? ");
	
	var estacionamento = pegarNumero("Qual o preço do estacionamento? ");

	var gasolina = distancia * custoDaGasolina / consumo

	var totalConsumoCarro = estacionamento + gasolina

	mostra( "Estacionamento: R$ " + estacionamento.toFixed(2).replace("." , ",") + "<br>");
	mostra( "Gasolina: R$ " + custoDaGasolina.toFixed(2).replace("." , ",") + "<br>" );
	mostra( "Total: R$ " + totalConsumoCarro.toFixed(2).replace("." , ","));

</script>
