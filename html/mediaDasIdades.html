<meta charset="UTF-8">
<!-- calculando a média das idades  -->
<h1>Idades/média</h1>

<script>
// criando uma variavel e especificando valor da variavel
    var idadeMariane = 2018 - 1991
    var idadeDani = 2018 - 2009
    var idadeMae = 2018 - 1955
    var mediaDasIdades = (idadeMariane + idadeDani + idadeMae) / 3 
    
    document.write("Mariane tem " + idadeMariane + " anos." + "<br>")
    document.write("Dani tem " + idadeDani + " anos." + "<br>")
    document.write("Mae tem " + idadeMae + " anos." + "<br>")
    document.write("A média das idades é: " + parseFloat(mediaDasIdades))

</script>
